<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>

<body>

<h1>The Psychic Game!</h1>

<p>Guess what letter Im thinking of</p>
<p>Wins:<span id="winCount"></span></p>
<p>Losses:<span id="lossCount"></span></p>
<p>Guesses Left:<span id="guessCount"></span></p>
<p>Your guesses so far:<span id="guessesList"></span></p>

<script type="text/javascript">


	var winCount = 0;
	var lossCount = 0;
	var guessCount = 9;
	var guessesList =[];

	// Define letter choices
	var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

 	// Computer chooses random letter for user to guess
	var letterComputerChosen = letters[Math.floor(Math.random() *letters.length)];

	// Capture letter user chooses on keyboard
	document.onkeyup = function(event) {
		var userChosen = String.fromCharCode(event.keycode);
	
	// Decrement the guess count
 		guessCount--;

 	// List out the guesses for the user
 		guessesList.push(userChosen);
 		if (userChosen === letterComputerChosen) {
 			winCount++;
 		} else {
 			if (guessCount === 0) { 
 			lossCount++;
 		}		
 	}

 // Write out all outputs in the HTML tag
 		document.querySelector("#winCount").innerHTML = winCount;
 		document.querySelector("#lossCount").innerHTML = lossCount;
 		document.querySelector("#guessCount").innerHTML = guessCount;
 		document.querySelector("#guessesList").innerHTML = guessesList.join(", ");
 };


</script>

</body>

</html>
